<!doctype html>
<html lang="en" ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body ng-controller="LayoutController"
        ng-cloak
        layout="row">

    <md-sidenav
        layout="column"
        class="md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')">

      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
        </div>
      </md-toolbar>
      <md-list>
        <md-list-item ng-click="navigateTo(link.sref, $event)" ng-repeat="link in links">
          <md-icon md-svg-icon="{{link.icon}}"></md-icon>
          <p> {{ link.title }} </p>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <div layout="column"
         class="relative"
         layout-fill
         role="main">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button
              class="md-icon-button push-none pad-none"
              ng-click="toggleSidenav('left')"
              hide-gt-md
              aria-label="Menu">
            <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
          </md-button>
          <h3>Dashboard</h3>
          <span flex></span>

          <md-button class="pull-right" ng-click="login()">
            Login
          </md-button>

          <md-button class="pull-right" ng-click="logout()">
            Logout
          </md-button>
        </div>

      </md-toolbar>

      <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
          <div flex-gt-sm="90"
               flex-gt-md="90"
               flex-sm="90"
               ng-view>
          </div>
        </ui-view>
      </md-content>
    </div>
  </body>

  <script src="/js/app.js"></script>
</html>
