<div class="row">
  <div class="col-xs-12">
    <form class="col-xs-10 col-xs-offset-1 form-horizontal"
          ng-submit="search()">
      <div class="form-group push-bottom-xl">
        <input type="text"
               class="form-control col-md-12"
               placeholder="Search public events in your city; e.g., Denver"
               ng-model="options.search">
      </div>
    </form>
  </div>
</div>
<div class="row" spinner="fetching" display="block">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="list-group">
      <div class="list-group-item" ng-repeat="event in events">
        <!-- <div class="row-action-primary">
          <i class="material-icons">folder</i>
        </div> -->
        <div class="row-content">
          <div class="least-content">
            {{event.start_time | dateFilter}}
          </div>
          <h4 class="list-group-item-heading">
            {{event.name}}
          </h4>
          <p class="list-group-item-text"
             sanitized="event.description">
          </p>
        </div>

        <div class="list-group-separator"></div>
      </div>
    </div>
  </div>
</div>
